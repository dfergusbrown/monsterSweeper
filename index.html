<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="script.js"></script>
</head>
<body class="container">
    <div class="title wrapper2">
        <div><img class="hide policeLight" src="/icons/icons8-police-car-light-48.png" alt="police light icon"/></div>
        <h1>Junior Detector</h1>
        <div><img class="hide policeLight" src="/icons/icons8-police-car-light-48.png" alt="police light icon"/></div>
    </div>
    <div class="wrapper">
        <div class="doorGrid">
            <img src="./icons/CDA_Agent_01_KHIII.png" id="cdaAgent"/>
            <div>
                <p>Welcome to your first day of training, rookie.<br/> <br/> Let's get to work!</p>
            </div>
        </div>
        <div class="wrapper2">
            <button id="play-reset">Reset</button>
            <button id="flagButton">
                <span class="material-symbols-outlined" id="flag">
                flag</span>
            </button>
        </div>
    </div>

    <div class="footer">
            <button id="helpButton">?</button>
            <ul id="instructions">
                <li>left-click on any square to open a door</li>
                <li>right-click to flag a door on suspicion of a monster</li>
                <li>numbers indicate how many monsters are waiting behind the 8 adjacent squares</li>
            </ul>
    </div>
    <img src="./icons/door-svgrepo-com.svg" class="cell" id="door1" />
    <img src="./icons/icons8-monsters,-inc---mike.svg" id="mikeW"/>
    <img src="./icons/icons8-monsters,-inc---sulley.svg" id="sully"/>

</body>
</html>
